{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class='row'>
	<div class='col-md-4'></div>
	<div class='col-md-4'>
		<div class="card mt-5">

			<div class="card-body">
				<div class="card-title py-3">
					<h4>Register for a free account</h4>
				</div>
				{% include 'partials/_messages.html' %}
				<form action="{% url 'authentication:register' %}" method="post">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" name="username" id="usernameField" class="form-control form-control-sm"
							placeholder="Username" value="{{fieldValues.username}}">
					</div>
					<div class="invalid_feedback invalid-feedback " style="display: none"></div>
					<p class="text-sm text-success usernameSuccessOutput"></p>
					<div class="form-group my-3">
						<input type="email" name="email" id="emailField" class="form-control form-control-sm"
							placeholder="Email" value="{{fieldValues.email}}">
					</div>
					<p class="text-sm text-success emailSuccessOutput"></p>

					<div class="emailFeedBackArea invalid-feedback" style="display: none"></div>
					<div class="form-group">
						<input type="password" name="password" id="passwordField" class="form-control form-control-sm"
							placeholder="Password">
						<small class="float-end py-2 showPasswordToggle">SHOW</small>
					</div>
					<input type="submit" value="Register" class="btn btn-primary w-100 submit-btn">
				</form>
			</div>

		</div>
	</div>
	<div class='col-md-4'></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
